<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con arrays</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pagina con arrays</h1>
    
    <h3>Ingrese una palabra para ver su cantidad de letras</h3>
    <input type="text"  id="palabra">
    <button id="mostrarCantidad"> Mostrar Cantidad</button>
    <p id="cantidadFinal"></p>

    <h3>Ingrese una palabra para pasarlo a mayuscula</h3>
    <input type="text"  id="palabraMayus">
    <button id="mostrarMayus"> Mostrar en mayuscula</button>
    <p id="palabraFinal"></p>

    <h3>Ingrese una fruta en la lista</h3>
    <input type="text"  id="fruta">
    <button id="mostrarFruta"> Mostrar fruta</button>
    <p id="listaFruta"></p>
    <br>
    <img src="../img2/blanco.jpg" alt="" id="imgFrutas" width="200" height="200">

    <script src="script.js"></script>
</body>
</html>
